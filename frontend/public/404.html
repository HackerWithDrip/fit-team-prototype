<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTeam - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect for client-side routing
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var path = l.pathname;
      
      // If we're at /fit-team-prototype/ or /fit-team-prototype, redirect to root
      if (path.startsWith('/fit-team-prototype')) {
        window.location.replace('/');
        return;
      }
      
      // For other paths, redirect to root with hash routing
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' +
        (path.slice(1) ? '#' + path.slice(1) : '') +
        l.search +
        l.hash;
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting to FitTeam...</p>
    <script>
      // Fallback redirect
      setTimeout(function() {
        if (window.location.pathname.startsWith('/fit-team-prototype')) {
          window.location.href = '/';
        }
      }, 100);
    </script>
  </body>
</html>
